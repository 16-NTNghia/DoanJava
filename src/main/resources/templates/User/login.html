<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<div class="position-relative">
    <img src="https://static.vecteezy.com/system/resources/previews/004/968/002/non_2x/cute-abstract-modern-background-free-vector.jpg"style="width: 100% " >
    <div class=" position-absolute top-50 start-50 translate-middle container py-5 h-100">
        <div class="row justify-content-center align-items-center h-auto">
            <div class="col-12 col-lg-6 col-md-8 col-xl-5">
                <div class="card shadow" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3>Login to <strong>ỨNG DỤNG BUÔN NHẠC CỤ XUYÊN QUỐC GIA</strong></h3>
                        <p class="mb-4 text-secondary">Enter your username
                            and password to access your account.</p>
                        <a href="/oauth2/authorization/google"
                           class="btn btn-outline-danger btn-floating m-1"
                           role="button">
                            Login with Google
                        </a>
                        <hr class="">
                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                            <div class="form-group ">
                                <label for="username"></label>
                                <input type="text" class="form-control"
                                       required id="username" name="username" placeholder="Username">
                            </div>
                            <div class="form-group ">
                                <label for="password"></label>
                                <input type="password" class="form-control"
                                       required id="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-check d-flex justify-content-start mt-4 mb-4">
                                <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                                <label class="form-check-label"
                                       for="remember-me"> Remember me</label>
                            </div>
                            <div class="d-grid gap-2 form-action">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                                <p class=" mb-0">Don't have an account?
                                    <a class="text-info text-center" th:href="${'/register'}">Sign up?</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
