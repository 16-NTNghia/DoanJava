<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ỨNG DỤNG BUÔN NHẠC XUYÊN QUỐC GIA</title>
</head>
<body layout:fragment="content">
<div class="">
  <div>
    <div class="carousel slide" id="carouselExample">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
                  alt="..."
                  class="d-block w-100"
                  src="https://theme.hstatic.net/200000423875/1001138926/14/slide_2_img.jpg?v=641"
                  style=" height: 580px"
          />
        </div>
        <div class="carousel-item">
          <img style=" height: 580px" alt="..." class="d-block w-100" src="https://vietthuong.vn/image/catalog/Baner/2023/samdanfender-ldp-t03.jpg"/>
        </div>
        <div class="carousel-item">
          <img style=" height: 580px" alt="..." class="d-block w-100" src="https://vietthuong.vn/image/catalog/Baner/2024/chuong-trinh-kmt07-home.png"/>
        </div>
      </div>
      <button
              class="carousel-control-prev"
              data-bs-slide="prev"
              data-bs-target="#carouselExample"
              type="button"
      >
        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
              class="carousel-control-next"
              data-bs-slide="next"
              data-bs-target="#carouselExample"
              type="button"
      >
        <span aria-hidden="true" class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div>
    <img alt="" class="line-cut" th:src="@{/public/linecut.png}"/>
  </div>
  <div class="d-flex m-2 p-2 justify-content-center">
    <!-- Vòng lặp để chỉ hiển thị 3 sản phẩm đầu tiên dưới dạng các thẻ card -->
    <div th:each="product, iterStat : ${products}" th:if="${iterStat.index < 3}" class="card" style="width: 18rem;">
      <img th:alt="${product.name}" class="card-img-top mt-2" th:src="@{/Images/{imageName}(imageName=${product.imageUrl})}">
      <div class="card-body">
        <h5 class="card-title" th:text="${product.name}"></h5>
        <p class="card-text" th:text="${product.description}"></p>
        <p class="card-text"><strong>Price: </strong><span th:text="${product.price}"></span></p>
        <p class="card-text"><strong>Stock Quantity: </strong><span th:text="${product.stockQuantity}"></span></p>
        <a class="btn btn-primary" th:href="@{'/products/' + ${product.id}}">Xem chi tiết</a>
      </div>
    </div>
  </div>
  <div class="d-flex m-2 p-2 justify-content-center">
    <a href="/products/list" class="btn btn-outline-success"> Tất cả sản phẩm</a>
  </div>
</div>
</body>
</html>
