<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Your Cart</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Your Cart</h1>
    <div th:if="${cartItems.isEmpty()}" class="alert alert-info">Your cart is empty.</div>
    <table class="table" th:unless="${cartItems.isEmpty()}">
        <thead class="table-light">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody th:each="item : ${cartItems}">
        <tr >
            <td th:text="${item.product.name}"></td>
            <td>
                <div class="input-group">
                    <a th:href="@{/cart/decrease/{productId}(productId=${item.product.id})}" class="btn btn-outline-secondary btn-sm">-</a>
                    <input type="text" class="form-control text-center" th:value="${item.quantity}" readonly>
                    <a th:href="@{/cart/increase/{productId}(productId=${item.product.id})}" class="btn btn-outline-secondary btn-sm">+</a>
                </div>
<!--                <input type="number" name="quantities" th:value="${item.quantity}" min="1" class="form-control d-inline-block" style="width: 70px;">-->
            </td>
            <td th:text="${item.product.price}"></td>
            <td th:text="${item.product.price * item.quantity}"></td>
            <td>
                <a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}" class="btn btn-danger btn-sm">Remove</a>
            </td>
        </tr>
<!--        <input th:text="">-->
        </tbody>
    </table>

    <div class="border border-danger rounded float-end">
        <div style="font-weight: 500">
            <label style="color:red;">Total Price:</label>
            <span th:text="${total}"></span>
        </div>
        <div>
            <!--<form th:action="@{/checkout/thanhtoan}" method="get">
                <button class="btn btn-success" type="submit">Thanh Toán</button>
            </form>-->
            <a th:href="@{/orders/thanhtoan}" class="btn btn-success">Thanh toán</a>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/cart/clear}" class="btn btn-secondary">Clear Cart</a>
    </div>

    <div class="mt-3">
        <a th:href="@{/products/list}" class="btn btn-secondary">Back</a>
    </div>
</section>
</body>
</html>
