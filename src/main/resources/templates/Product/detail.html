<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin chi tiết</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body layout:fragment="content">
<div class="text-center mb-5">
    <img  class="img-fluid rounded mt-5" th:alt="${product.name}" th:src="@{/Images/{imageName}(imageName=${product.imageUrl})}" style="max-width: 300px;">
</div>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Thông tin sản phẩm</h5>
                <p class="card-text"><strong>Sản phẩm:</strong> <span th:text="${product.name}"></span></p>
                <p class="card-text"><strong>Giá:</strong> <span th:text="${product.price}"></span>vnd</p>
                <p class="card-text"><strong>Mô tả:</strong> <span th:text="${product.description}"></span></p>
            </div>
        </div>
        <form th:action="@{/cart/add}" method="post" class="d-flex justify-content-between align-items-center">
            <input  style="margin-left: 10px" type="number" name="quantity" min="1" value="1" class="form-control w-25 mr-2 ">
            <input type="hidden" th:value="${product.id}" name="productId"/>
            <button type="submit" class="btn btn-success">Đặt hàng</button>
        </form>
        <div class="mt-3 text-center">
            <a class="btn btn-secondary" th:href="@{/products/list}">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
