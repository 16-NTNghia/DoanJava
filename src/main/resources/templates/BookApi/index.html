<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <button class="btn btn-success" onclick="openAddModal()">Add Book</button>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="product-table-body"></tbody>
    </table>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalLabel">Add/Edit Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="bookForm">
                    <div class="form-group">
                        <label for="productTitle">Title</label>
                        <input type="text" class="form-control" id="productTitle" name="title">
                    </div>
                    <div class="form-group">
                        <label for="productAuthor">Author</label>
                        <input type="text" class="form-control" id="productAuthor" name="author">
                    </div>
                    <div class="form-group">
                        <label for="bookPrice">Price</label>
                        <input type="number" class="form-control" id="bookPrice" name="price">
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select class="form-control" id="productCategory" name="category"></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{layout::footer}"></th:block>
<script th:src="@{/js/list.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
